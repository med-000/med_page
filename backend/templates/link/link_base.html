{% load static %}
<link rel="stylesheet" href="{% static 'link/css/style.css' %}">

<div class="link-title">Links</div>

{% for category in categories %}
  {% if category.link.all %}
    <div class="category-section">
      <h2 class="category-title">{{ category.name }}</h2>
      <div class="link-grid">
        {% for link in category.link.all %}
          {% if link.public %}
            <a href="{{ link.url }}" class="link-card" target="_blank">
              <div class="link-image">
                {% if link.image %}
                  <img src="{{ link.image.url }}" alt="{{ link.name }}">
                {% else %}
                  <img src="{% static 'link/images/placeholder.png' %}" alt="No Image">
                {% endif %}
              </div>
              <div class="link-info">
                <h3>{{ link.name }}</h3>
              </div>
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endfor %}
