<h3>Archive</h3>
<div class="archive-scroll-wrapper">
  <ul class="footer-archive-list">
    {% for item in sidebar_archive_dates %}
      <li>
        <a href="{% url 'archive' item.date.year item.date.month item.date.day %}">
          {{ item.date|date:"Y年n月j日" }}（{{ item.count }}件）
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
